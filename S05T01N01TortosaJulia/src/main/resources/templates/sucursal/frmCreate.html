<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/template :: head">
<meta charset="ISO-8859-1">
<title>HelloWorld Test</title>
</head>
<body>
	<header th:replace="template/template :: header"></header>
	<div class="container">

		<form>
			<div class="form-group row">
				<label class="col-md-2" for="noms">Noms:</label> 
				<input type="text" class="form-control form-control-sm col-md-6"
					id="noms" placeholder="Noms de la sucursal">
				<small></small>
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="paisos">Paisos:</label> 
				<select type="text" class="form-control form-control-sm col-md-6"
					id="paisos">
					<option>Espanya</option>
					<option>Alemania</option>
					<option>França</option>
				</select>
				<small></small>
			</div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<footer th:replace="template/template :: footer"></footer>
</body>
</html>
