<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/template :: head">
<meta charset="ISO-8859-1">
<title>HelloWorld Test</title>
</head>
<body>
	<header th:replace="template/template :: header"></header>
	<div class="container">
		<h1 th:text="${titol}"></h1>
	</div>
	<div class="container">

		<a class="btn btn-primary btn-sm" th:href="@{/sucursal/create}"
			th:text="'Nova Sucursal'" title="Crear nova sucursal">
		</a>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nom</th>
					<th scope="col">Pais</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sc:${sucursals}">
					<th scope="row" th:text="${sc.id}">1</th>
					<td th:text="${sc.nom}"></td>
					<td th:text="${sc.pais}"></td>
				</tr>
				
			</tbody>
		</table>
	</div>
	<footer th:replace="template/template :: footer"></footer>
</body>
</html>
